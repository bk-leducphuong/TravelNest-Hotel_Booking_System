name: Admin Client CI/CD

on:
  push:
    branches: [master, develop, staging]
    paths:
      - "admin-client/**"
      - ".github/workflows/admin-client.yml"
  pull_request:
    branches: [master, develop, staging]
    paths:
      - "admin-client/**"
      - ".github/workflows/admin-client.yml"
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        default: "development"
        type: choice
        options:
          - development
          - staging
          - production

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/travelnest-admin

jobs:
  #############################################################################
  # Job 1: Lint and Build
  #############################################################################
  lint-and-build:
    name: Lint and Build Admin Client
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [22.x, 24.x]

    defaults:
      run:
        working-directory: ./admin-client

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: admin-client/package-lock.json

      - name: Install dependencies
        working-directory: admin-client
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Type check
        run: npm run typecheck
        continue-on-error: true

      - name: Check code formatting
        run: npx prettier --check . || true
        continue-on-error: true

      - name: Build application (SSG -> .output/public)
        run: npm run generate
        env:
          NODE_ENV: production
          NUXT_PUBLIC_API_URL: https://api.deployserver.work

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        if: matrix.node-version == '24.x'
        with:
          name: admin-dist
          path: admin-client/.output/public/
          retention-days: 7

      - name: Analyze bundle size
        if: matrix.node-version == '24.x'
        run: |
          echo "## ðŸ“¦ Admin Client Bundle Size" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Total size:**" >> $GITHUB_STEP_SUMMARY
          du -sh .output/ >> $GITHUB_STEP_SUMMARY || true

  #############################################################################
  # Job 2: Build and Push Docker Image
  #############################################################################
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [lint-and-build]
    if: github.event_name != 'pull_request' && always()
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: admin-dist
          path: admin-client/.output

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Admin image
        uses: docker/build-push-action@v5
        with:
          context: ./admin-client
          file: ./admin-client/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max
          platforms: linux/amd64


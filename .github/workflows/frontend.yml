name: Frontend CI/CD (User Client)

on:
  push:
    branches: [master, develop, staging]
    paths:
      - "client/**"
      - ".github/workflows/frontend.yml"
  pull_request:
    branches: [master, develop, staging]
    paths:
      - "client/**"
      - ".github/workflows/frontend.yml"
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        default: "development"
        type: choice
        options:
          - development
          - staging
          - production

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/travelnest-frontend

jobs:
  #############################################################################
  # Job 1: Lint and Build
  #############################################################################
  lint-and-build:
    name: Lint and Build Frontend
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [22.x, 24.x]

    defaults:
      run:
        working-directory: ./client

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Check code formatting
        run: npx prettier --check "src/**/*.{js,vue,json,css,scss}"
        continue-on-error: true

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
          VITE_API_URL: https://api.deployserver.work

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        if: matrix.node-version == '24.x'
        with:
          name: frontend-dist
          path: client/dist/
          retention-days: 7

      - name: Analyze bundle size
        if: matrix.node-version == '24.x'
        run: |
          echo "## ðŸ“¦ Bundle Size Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Total size:**" >> $GITHUB_STEP_SUMMARY
          du -sh dist/ >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Breakdown:**" >> $GITHUB_STEP_SUMMARY
          du -sh dist/**/* >> $GITHUB_STEP_SUMMARY || true

  #############################################################################
  # Job 2: Preview Validation
  #############################################################################
  preview-validation:
    name: Validate Preview Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./client

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.x"
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build for preview
        run: npm run build
        env:
          VITE_API_URL: https://api.deployserver.work

      - name: Test preview server
        run: |
          npm run preview &
          sleep 5
          curl -f http://localhost:4173 || exit 1
          pkill -f "vite preview"

  #############################################################################
  # Job 3: Build Nginx Docker Image with Static Files
  #############################################################################
  build-and-push:
    name: Build and Push Nginx Image
    runs-on: ubuntu-latest
    needs: [lint-and-build, preview-validation]
    if: github.event_name != 'pull_request' && always()
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: client/dist

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          file: ./client/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max
          platforms: linux/amd64

      - name: Generate build summary
        run: |
          echo "## ðŸ³ Docker Image Built Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY


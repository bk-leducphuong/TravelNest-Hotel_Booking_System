version: '3.9'

services:
  mysql:
    image: mysql:8.0
    container_name: travelnest-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - travelnest-net
    healthcheck:
      test: ['CMD-SHELL', 'mysqladmin ping -h localhost -u ${DB_USER} -p${DB_PASSWORD}']
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: travelnest-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: ['redis-server', '--appendonly', 'yes']
    networks:
      - travelnest-net
    healthcheck:
      test: ['CMD-SHELL', 'redis-cli ping']
      interval: 30s
      timeout: 10s
      retries: 5

  # redisinsight:
  #   image: redis/redisinsight:latest
  #   container_name: redis-insight
  #   restart: unless-stopped
  #   ports:
  #     - '5540:5540'
  #   volumes:
  #     - redis-insight-data:/data
  #   networks:
  #     - travelnest-net
  #   depends_on:
  #     - redis

  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    ports:
      - '9000:9000' # API
      - '9001:9001' # Web console
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    volumes:
      - ./minio-data:/data
    networks:
      - travelnest-net

  clickhouse:
    image: clickhouse/clickhouse-server:24.3-alpine
    container_name: travelnest-clickhouse
    restart: unless-stopped
    ports:
      - '8123:8123' # HTTP
      - '9009:9000' # Native (optional)
    environment:
      CLICKHOUSE_DB: ${CLICKHOUSE_DATABASE:-travelnest}
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    networks:
      - travelnest-net
    healthcheck:
      test: ['CMD', 'clickhouse-client', '--query', 'SELECT 1']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s # Gives the container time to initialize before health checks begin

networks:
  travelnest-net:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  redis-insight-data:
  rabbitmq_data:
  clickhouse_data:
